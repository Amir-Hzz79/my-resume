        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitcher = document.getElementById('theme-switcher');
            const languageSwitcher = document.getElementById('language-switcher');
            const html = document.documentElement;

            const themeIcon = themeSwitcher.querySelector('i');
            const setTheme = (theme) => {
                if (theme === 'dark') {
                    html.classList.add('dark');
                    themeIcon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.classList.remove('dark');
                    themeIcon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'light');
                }
            };
            themeSwitcher.addEventListener('click', () => {
                const currentTheme = html.classList.contains('dark') ? 'dark' : 'light';
                setTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

            const getInitialLang = () => {
                const savedLang = localStorage.getItem('language');
                if (savedLang) return savedLang;
                const browserLang = navigator.language.split('-')[0];
                return browserLang === 'fa' ? 'fa' : 'en';
            };
            let currentLang = getInitialLang();
            languageSwitcher.addEventListener('click', () => {
                currentLang = (currentLang === 'en') ? 'fa' : 'en';
                localStorage.setItem('language', currentLang);
                updatePageLanguage(currentLang);
            });
            const updatePageLanguage = (lang) => {
                html.lang = lang;
                html.dir = (lang === 'fa') ? 'rtl' : 'ltr';
                languageSwitcher.innerHTML = (lang === 'fa') ? '<span class="font-bold text-sm">FA</span>' : '<span class="font-bold text-sm">EN</span>';
                document.title = translations[lang].title;
                renderResume(lang);
            };
            updatePageLanguage(currentLang);

            const backgroundContainer = document.querySelector('.background-shapes');
            const allSkills = translations.en.sidebar.skills.flatMap(category => category.technologies);
            const skillIcons = {
                'Flutter': 'fab fa-flutter', 'Android': 'fab fa-android', 'Unity': 'fab fa-unity',
                'Git': 'fab fa-git-alt', 'HTML/CSS': 'fab fa-html5', 'MS SQL Server': 'fas fa-database',
                'ASP.NET Core': 'fas fa-server', 'REST API': 'fas fa-network-wired', 'Game Development': 'fas fa-gamepad'
            };
            let currentSkillIndex = 0;

            function createShapes() {
                backgroundContainer.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const skill = allSkills[(currentSkillIndex + i) % allSkills.length];
                    const element = document.createElement(skillIcons[skill] ? 'i' : 'span');

                    if (skillIcons[skill]) {
                        element.className = `shape ${skillIcons[skill]}`;
                    } else {
                        element.className = 'shape text-shape';
                        element.textContent = skill;
                    }

                    element.style.top = `${Math.random() * 90}vh`;
                    element.style.left = `${Math.random() * 90}vw`;
                    element.style.fontSize = `${Math.random() * 2 + 2.5}rem`;
                    element.style.animationDuration = `${Math.random() * 15 + 20}s`;
                    element.style.animationDelay = `${Math.random() * 5}s`;

                    backgroundContainer.appendChild(element);
                }
                currentSkillIndex = (currentSkillIndex + 9) % allSkills.length;
            }

            createShapes();
            setInterval(createShapes, 8000);
        });

            const sections = mainContent.querySelectorAll('.collapsible-section');
            sections.forEach(section => {

                if (section.classList.contains('open')) {
                    requestAnimationFrame(() => {
                        contentWrapper.style.maxHeight = contentWrapper.scrollHeight + "px";
                    });
                }

                title.addEventListener('click', () => {
